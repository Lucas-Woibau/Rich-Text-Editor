<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Rich Text Editor | Lucas Woibau</title>
</head>
<body>
    <div class="sessao">
        <div class="linha">
            <div class="col">
                <div class="primeira caixa">
                    <input type="number" 
                        id="font-size" 
                        min="1" 
                        max="100" 
                        value="16" 
                        onchange="f1(this)">
                </div>
                <div class="segunda caixa">
                    <button type="button" onclick="f2(this)">
                        <i class="fa-solid fa-bold"></i>
                    </button>
                    <button type="button" onclick="f3(this)">
                        <i class="fa-solid fa-italic"></i>
                    </button>
                    <button type="button" onclick="f4(this)">
                        <i class="fa-solid fa-underline"></i>
                    </button>
                </div>
                <div class="terceira caixa">
                    <button type="button" onclick="f5(this)">
                        <i class="fa-solid fa-align-left"></i>
                    </button>
                    <button type="button" onclick="f6(this)">
                        <i class="fa-solid fa-align-center"></i>
                    </button>
                    <button type="button" onclick="f7(this)">
                        <i class="fa-solid fa-align-right"></i>
                    </button>
                </div>
                <div class="quarta caixa">
                    <button type="button" onclick="f8(this)">
                        aA
                    </button>
                    <button type="button" onclick="f9(this)">
                        <i class="fa-solid fa-text-slash"></i>
                    </button>
                    <input type="color" onchange="f10(this)">
                </div>
            </div>
            <br>
            <div class="col">
                <textarea id="textarea" placeholder="Seu texto aqui..."></textarea>
            </div>
        </div>
    </div>

    <script src="scripts/main.js" type="text/javascript"></script> 
</body>
</html>
